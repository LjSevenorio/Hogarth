<!DOCTYPE html>
<html lang="en">

<head>
	<title>HTML5 Animated Banner</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="ad.size" content="width=300,height=250">
	<meta name=“description” content="HTML5 Animated Banner">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<script type="text/javascript" src="js/clickTag.js"></script>
</head>


<body>
	<div class="wrap">
		<div class="innerWrap">
			<!--========BANNER AREA =========-->
			<a href="javascript:void(0);" onclick="window.open(window.clickTag)" class="clickthrough">
				<div class="bannerArea">
					<div class="background00">
						<img src="./images/background00.PNG" alt="" width="300px">
					</div>
					<div class="frame01">
						<img src="./images/wave.gif" alt="" width="250px" height="230px;">
					</div>
					<div class="frame02" id="cokeImage">
						<img src="./images/can01.png" alt="coca-cola" class="animate-img">
					</div>
					<div class="frame03">
						<img src="./images/background01.jpg" alt="">
					</div>
					<div class="frame04">
						<div class="symbol01">
							<img src="./images/spark.png" alt="">
						</div>
						<div class="symbol02">
							<img src="./images/heart.png" alt="">
						</div>
						<div class="symbol03">
							<img src="./images/music.png" alt="">
						</div>
					</div>
					<div class="frame05">
						<img src="./images/cube.png" alt="">
					</div>
					<div class="frame06">
						<img src="./images/text01.png" alt="k-wave">
					</div>
					<div class="frame07">
					</div>
					<div class="frame08">
						<img src="./images/can02.png" alt="coca-cola">
					</div>
					<div class="frame09">
						<img src="./images/bubbles.gif" alt="">
					</div>
					<div class="frame10">
						<img src="./images/text02.png" alt="your chance to go to">
					</div>
					<div class="frame11"></div>
					<div class="frame12">
						<img src="./images/logo01.png" alt="coca-cola">
					</div>
					<div class="frame13">
						<img src="./images/button01.png" alt="participate now">
					</div>
				</div>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"> </script>

	<script type="text/javascript">
		var clickTag = "https://dummy.com";
		window.onload = function () {
			initBanner();
		};
	</script>

</body>

</html>
